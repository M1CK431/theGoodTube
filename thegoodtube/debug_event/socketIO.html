<html>
  <head>
    <title>SocketIO test</title>
    <script src="socketiojs"></script>
  </head>

  <body>
    <script>
      var socket = io('http://localhost:5000');
      socket.on('download', function(data) { console.log("download", data); });
      socket.on('progress', data => console.log("progress", data));
      socket.on('debug', data => console.log("debug", data));
      console.log('started')
    </script>
  </body>
</html>
